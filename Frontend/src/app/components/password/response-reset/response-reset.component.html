<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form #resetPassForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row mb-3">
          <label for="Email" class="col-md-2 form-label">Email address</label>
          <div class="col-md-10">
            <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp"
              placeholder="Email here" [(ngModel)]="email" required />
            <div class="text-danger" *ngIf="error.email">
              {{ error.email }}
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="Password" class="col-md-2 form-label">Password</label>
          <div class="col-md-10">
            <input type="password" name="password" class="form-control" id="Password" placeholder="Password here"
              [(ngModel)]="password" required />
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="Password" class="col-md-2 form-label">Confirm Password</label>
          <div class="col-md-10">
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
              placeholder="Confirm Password here" [(ngModel)]="confirmPassword" required />
            <div class="text-danger" *ngIf="error.password">
              {{ error.password }}
            </div>
          </div>
        </div>
        <button [disabled]="!resetPassForm.valid" type="submit" class="btn btn-success">
          Change Password
        </button>
      </form>
    </div>
  </div>
</div>
