<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">SignUp Here</div>

    <div class="card-body">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row mb-3">
          <label for="name" class="col-md-2 form-label">Fullname</label>
          <div class="col-md-10">
            <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp"
              placeholder="Firstname Middlename Lastname" [(ngModel)]="name" required />
            <div class="alert alert-danger" *ngIf="error.name">
              {{ error.name }}
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="Email" class="col-md-2 form-label">Email address</label>
          <div class="col-md-10">
            <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp"
              placeholder="Email here" [(ngModel)]="email" required />
            <div class="alert alert-danger" *ngIf="error.email">
              {{ error.email }}
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="Password" class="col-md-2 form-label">Password</label>
          <div class="col-md-10">
            <input type="password" name="password" class="form-control" id="Password" placeholder="Password here"
              [(ngModel)]="password" required />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="password_confirmation" class="col-md-2 form-label">Confirm Password</label>
          <div class="col-md-10">
            <input type="password" name="password_confirmation" class="form-control" id="password_confirmation"
              placeholder="Make Sure Password is Correct" [(ngModel)]="password_confirmation" required />
            <div class="alert alert-danger" *ngIf="error.password">
              {{ error.password }}
            </div>
          </div>
        </div>

        <button [disabled]="!signupForm.valid" type="submit" class="btn btn-success">
          Submit
        </button>
        <div class="login-text">
          Already have an account?
          <a routerLink="/login" class="text-primary text-decoration-none">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
