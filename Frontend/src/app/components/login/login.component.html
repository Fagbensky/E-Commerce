<div class="mt-4 col-8 offset-2">
    <div class="card h-10">
        <div class="card-header">
            Log In
        </div>
        <div class="card-body">
            <form #loginForm = ngForm (ngSubmit)= "onSubmit()">
              <div class="alert alert-danger" *ngIf="error">
                {{error}}
              </div>
                <div class="form-group row mb-3">
                  <label for="Email" class=" col-md-2 form-label">Email address</label>
                  <div class="col-md-10">                    
                    <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email here" [(ngModel)]="email" required>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="Password" class="col-md-2 form-label">Password</label>
                  <div class="col-md-10">
                    <input type="password" name="password" class="form-control" id="Password" placeholder="Password here" [(ngModel)]="password" required>
                  </div>
                </div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Submit</button>
                <div class="signup-text d-flex"><div>
                  Don't have an Account? <a routerLink="/signup" class="text-primary text-decoration-none" >Sign Up</a>
                </div>
                <div class="ms-auto">
                  <a class="text-primary text-decoration-none" routerLink="/password-reset">Reset Password</a>
                </div>
              </div>
              </form>
        </div>
    </div>
</div>
